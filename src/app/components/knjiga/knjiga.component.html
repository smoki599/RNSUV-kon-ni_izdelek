<h2>Knjige</h2>
<div class="scroll-container" (wheel)="onWheel($event)">
  <div class="scroll-items">
    @for(book of bookList; track book; let i = $index) {
      <div class="card snap-item">
        <img [src]="book.srcImg" class="card-img-top img" [alt]="book.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">
            Written by {{ book.author }}, 
            <br/>
            Pages: {{ book.pages }}
          </p>
          <p class="card-text">{{ book.description }}</p>
          <div class="mt-auto">
            <a [routerLink]="['/reviews/knjiga', book.id]" class="btn btn-primary">Leave a review</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
